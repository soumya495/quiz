<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="quiz">
        <div class="header">
            <h2 id="questionEl">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a">
                    <label id="aText" for="a">Option-1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b">
                    <label id="bText" for="b">Option-2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c">
                    <label id="cText" for="c">Option-3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d">
                    <label id="dText" for="d">Option-4</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="home.js"></script>
</body>

</html>
